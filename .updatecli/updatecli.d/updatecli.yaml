name: UPDATECLI.YAML
title: Bump updatecli version
pullrequests:
    default:
        title: Bump updatecli version to {{ source "updatecli" }}
        kind: github
        spec:
            labels:
                - dependencies
                - updatecli
        scmid: default
        targets:
            - action
scms:
    default:
        kind: github
        spec:
            branch: v2
            owner: updatecli
            repository: updatecli-action
            token: '{{requiredEnv "UPDATECLI_GITHUB_TOKEN"}}'
            user: updatecli
            username: github-actions
        disabled: false
sources:
    updatecli:
        name: Get latest updatecli version
        kind: githubrelease
        spec:
            owner: updatecli
            repository: updatecli
            token: '{{requiredEnv "UPDATECLI_GITHUB_TOKEN"}}'
targets:
    action:
        name: Bump updatecli version in action.yaml
        kind: yaml
        spec:
            file: action.yaml
            key: inputs.version.default
        scmid: default
        sourceid: updatecli
version: 0.28.0